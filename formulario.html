<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Envíe un mensaje a Jhon Jairo Gelvez Gomez para consultas laborales, proyectos de desarrollo de software o colaboración. Formulario de contacto directo.">
    <title>Contacto</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Inico</a>
        </nav>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Formulario de contacto</legend>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" required max="100">
                </div>
                <div>
                    <label for="numero">Numero</label>
                    <input type="number" name="numero" id="numero" required max="20">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required min="1">
                </div>
                <div>
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" required></textarea>
                </div>
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </fieldset>
        </form>
    </main>
</body>

</html>
